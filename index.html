  <style>
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       RESET & BASE
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-elevated: #1a1a28;
      --bg-hover: #222236;
      --border: rgba(108, 92, 231, 0.15);
      --border-active: rgba(108, 92, 231, 0.4);
      --text-primary: #eeeef0;
      --text-secondary: #8888a0;
      --text-muted: #555568;
      --accent: #6C5CE7;
      --accent-light: #A29BFE;
      --accent-glow: rgba(108, 92, 231, 0.25);
      --success: #00B894;
      --danger: #D63031;
      --warning: #FDCB6E;
      --radius-sm: 8px;
      --radius-md: 14px;
      --radius-lg: 20px;
      --radius-xl: 28px;
      --font-body: 'Outfit', system-ui, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: var(--bg-deep);
      color: var(--text-primary);
      font-family: var(--font-body);
      font-size: 15px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-tap-highlight-color: transparent;
    }

    input, button, textarea { font-family: inherit; font-size: inherit; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--bg-hover); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       ANIMATIONS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px) scale(0.97); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.6); opacity: 0; }
    }
    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }
    @keyframes dotBounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }
    @keyframes msgIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes msgInOwn {
      from { opacity: 0; transform: translateX(10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       APP LAYOUT
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    #app {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .screen { display: none; height: 100%; width: 100%; flex-direction: column; }
    .screen.active { display: flex; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       AUTH SCREEN
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    #auth-screen {
      justify-content: center;
      align-items: center;
      padding: 24px;
      padding-top: calc(24px + var(--safe-top));
      padding-bottom: calc(24px + var(--safe-bottom));
      background:
        radial-gradient(ellipse at 30% 20%, rgba(108,92,231,0.08) 0%, transparent 60%),
        radial-gradient(ellipse at 70% 80%, rgba(162,155,254,0.05) 0%, transparent 50%),
        var(--bg-deep);
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.6s ease-out;
    }

    .auth-logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .auth-logo .logo-icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(108, 92, 231, 0.3);
      position: relative;
    }

    .auth-logo .logo-icon::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: calc(var(--radius-lg) + 4px);
      border: 1px solid rgba(108, 92, 231, 0.2);
      animation: pulse-ring 2s ease-out infinite;
    }

    .auth-logo .logo-icon svg {
      width: 36px;
      height: 36px;
      fill: white;
    }

    .auth-logo h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-logo p {
      color: var(--text-secondary);
      font-size: 14px;
      margin-top: 4px;
      font-weight: 300;
    }

    .auth-card {
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      padding: 32px 28px;
      backdrop-filter: blur(20px);
    }

    .auth-tabs {
      display: flex;
      gap: 4px;
      background: var(--bg-deep);
      border-radius: var(--radius-md);
      padding: 4px;
      margin-bottom: 28px;
    }

    .auth-tab {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: calc(var(--radius-md) - 2px);
      background: transparent;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .auth-tab.active {
      background: var(--accent);
      color: white;
      box-shadow: 0 2px 12px rgba(108, 92, 231, 0.4);
    }

    .auth-tab:not(.active):hover {
      color: var(--text-primary);
      background: var(--bg-hover);
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-deep);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 15px;
      transition: all 0.25s ease;
      outline: none;
    }

    .form-group input::placeholder { color: var(--text-muted); }

    .form-group input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .auth-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
    }

    .auth-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 24px rgba(108, 92, 231, 0.4);
    }

    .auth-btn:active { transform: translateY(0); }

    .auth-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .auth-btn.loading {
      color: transparent;
    }

    .auth-btn.loading::after {
      content: '';
      position: absolute;
      width: 22px;
      height: 22px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      top: 50%;
      left: 50%;
      margin: -11px 0 0 -11px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .auth-error {
      background: rgba(214, 48, 49, 0.1);
      border: 1px solid rgba(214, 48, 49, 0.25);
      color: #ff6b6b;
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      font-size: 13px;
      margin-bottom: 18px;
      display: none;
    }

    .auth-error.visible { display: block; animation: fadeIn 0.3s ease; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CHAT SCREEN
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    #chat-screen {
      background: var(--bg-deep);
    }

    /* â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      padding-top: calc(12px + var(--safe-top));
      background: var(--bg-surface);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      min-height: 60px;
      gap: 12px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .header-logo {
      width: 38px;
      height: 38px;
      border-radius: var(--radius-sm);
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .header-logo svg { width: 20px; height: 20px; fill: white; }

    .header-info h2 {
      font-size: 16px;
      font-weight: 600;
      white-space: nowrap;
    }

    .header-info .online-count {
      font-size: 12px;
      color: var(--success);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .online-dot {
      width: 7px;
      height: 7px;
      background: var(--success);
      border-radius: 50%;
      display: inline-block;
      position: relative;
    }

    .online-dot::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      border: 1.5px solid var(--success);
      animation: pulse-ring 2s ease-out infinite;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .header-btn {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      padding: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-btn:hover {
      color: var(--text-primary);
      border-color: var(--border-active);
      background: var(--bg-hover);
    }

    .header-btn svg { width: 18px; height: 18px; }

    /* â”€â”€â”€ Sidebar (online users) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .sidebar-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 90;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .sidebar-overlay.open { display: block; opacity: 1; }

    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      max-width: 80vw;
      height: 100%;
      background: var(--bg-surface);
      border-left: 1px solid var(--border);
      z-index: 100;
      transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      padding-top: var(--safe-top);
    }

    .sidebar.open { right: 0; }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar-header h3 {
      font-size: 15px;
      font-weight: 600;
    }

    .sidebar-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
    }

    .sidebar-close svg { width: 20px; height: 20px; }

    .users-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: var(--radius-sm);
      transition: background 0.2s;
    }

    .user-item:hover { background: var(--bg-hover); }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      color: white;
      flex-shrink: 0;
    }

    .user-name {
      font-size: 14px;
      font-weight: 500;
    }

    /* â”€â”€â”€ Messages Area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .messages-area {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      scroll-behavior: smooth;
      overscroll-behavior: contain;
    }

    .messages-area:empty::after {
      content: 'Ğ—Ğ´ĞµÑÑŒ Ğ¿Ğ¾ĞºĞ° Ğ½ĞµÑ‚ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğ¹. Ğ‘ÑƒĞ´ÑŒÑ‚Ğµ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¼! ğŸ‘‹';
      color: var(--text-muted);
      text-align: center;
      margin: auto;
      font-size: 14px;
    }

    /* Date separator */
    .date-sep {
      text-align: center;
      padding: 12px 0 8px;
      color: var(--text-muted);
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .date-sep::before, .date-sep::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    /* Message bubble */
    .message {
      display: flex;
      gap: 10px;
      max-width: 85%;
      animation: msgIn 0.3s ease;
    }

    .message.own {
      flex-direction: row-reverse;
      align-self: flex-end;
      animation: msgInOwn 0.3s ease;
    }

    .message.continued { margin-top: -2px; }

    .msg-avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 12px;
      color: white;
      flex-shrink: 0;
      align-self: flex-end;
    }

    .message.continued .msg-avatar { visibility: hidden; }

    .msg-body {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .msg-author {
      font-size: 12px;
      font-weight: 600;
      padding: 0 4px;
    }

    .message.continued .msg-author { display: none; }

    .msg-bubble {
      padding: 10px 16px;
      border-radius: var(--radius-md);
      font-size: 14px;
      line-height: 1.55;
      word-break: break-word;
      position: relative;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
    }

    .message:not(.own) .msg-bubble {
      border-top-left-radius: 4px;
    }

    .message.own .msg-bubble {
      background: linear-gradient(135deg, var(--accent), #7c6cf0);
      border-color: transparent;
      color: white;
      border-top-right-radius: 4px;
    }

    .message.continued:not(.own) .msg-bubble { border-top-left-radius: 4px; border-bottom-left-radius: var(--radius-md); }
    .message.continued.own .msg-bubble { border-top-right-radius: 4px; border-bottom-right-radius: var(--radius-md); }

    .msg-time {
      font-size: 11px;
      color: var(--text-muted);
      padding: 0 4px;
      font-family: var(--font-mono);
    }

    .message.own .msg-time {
      text-align: right;
    }

    /* Typing indicator */
    .typing-indicator {
      padding: 8px 20px;
      font-size: 13px;
      color: var(--text-muted);
      min-height: 32px;
      flex-shrink: 0;
    }

    .typing-dots {
      display: inline-flex;
      gap: 3px;
      margin-left: 4px;
      vertical-align: middle;

<script>
(function() {
  'use strict';

  // â”€â”€â”€ Elements â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const $ = id => document.getElementById(id);
  const authScreen = $('auth-screen');
  const chatScreen = $('chat-screen');
  const authForm = $('auth-form');
  const authError = $('auth-error');
  const authSubmit = $('auth-submit');
  const usernameInput = $('username');
  const passwordInput = $('password');
  const messagesEl = $('messages');
  const msgInput = $('msg-input');
  const sendBtn = $('send-btn');
  const typingEl = $('typing');
  const onlineText = $('online-text');
  const connectionBar = $('connection-bar');
  const usersBtn = $('users-btn');
  const sidebar = $('sidebar');
  const sidebarOverlay = $('sidebar-overlay');
  const sidebarClose = $('sidebar-close');
  const usersList = $('users-list');
  const logoutBtn = $('logout-btn');

  let currentUser = null;
  let socket = null;
  let authMode = 'login';
  let typingTimeout = null;
  let isTyping = false;
  let typingUsers = new Map();
  let lastMessageUser = null;
  let lastMessageDate = null;

  // â”€â”€â”€ Auth tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.querySelectorAll('.auth-tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      authMode = tab.dataset.tab;
      authSubmit.textContent = authMode === 'login' ? 'Ğ’Ğ¾Ğ¹Ñ‚Ğ¸' : 'Ğ—Ğ°Ñ€ĞµĞ³Ğ¸ÑÑ‚Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ';
      hideError();
    });
  });

  function showError(msg) {
    authError.textContent = msg;
    authError.classList.add('visible');
  }

  function hideError() {
    authError.classList.remove('visible');
  }

  // â”€â”€â”€ Auth â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  authForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    hideError();

    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    if (!username || !password) return showError('Ğ—Ğ°Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚Ğµ Ğ²ÑĞµ Ğ¿Ğ¾Ğ»Ñ');

    authSubmit.disabled = true;
    authSubmit.classList.add('loading');

    try {
      const endpoint = authMode === 'login' ? '/api/login' : '/api/register';
      const res = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'ĞÑˆĞ¸Ğ±ĞºĞ° ÑĞµÑ€Ğ²ĞµÑ€Ğ°');

      currentUser = data.user;
      showChat();
    } catch (err) {
      showError(err.message);
    } finally {
      authSubmit.disabled = false;
      authSubmit.classList.remove('loading');
    }
  });

  // Check if already logged in
  async function checkAuth() {
    try {
      const res = await fetch('/api/me');
      const data = await res.json();
      if (data.authenticated) {
        currentUser = data.user;
        showChat();
      }
    } catch (e) {
      // Not logged in
    }
  }

  // â”€â”€â”€ Show Chat â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function showChat() {
    authScreen.classList.remove('active');
    chatScreen.classList.add('active');
    connectSocket();
    loadMessages();
    msgInput.focus();
  }

  // â”€â”€â”€ Logout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  logoutBtn.addEventListener('click', async () => {
    if (socket) socket.disconnect();
    await fetch('/api/logout', { method: 'POST' });
    currentUser = null;
    messagesEl.innerHTML = '';
    lastMessageUser = null;
    lastMessageDate = null;
    chatScreen.classList.remove('active');
    authScreen.classList.add('active');
    usernameInput.value = '';
    passwordInput.value = '';
  });

  // â”€â”€â”€ Socket.IO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function connectSocket() {
    socket = io({ transports: ['websocket', 'polling'] });

    socket.on('connect', () => {
      connectionBar.className = 'connection-bar';
    });

    socket.on('disconnect', () => {
      connectionBar.className = 'connection-bar disconnected';
      connectionBar.textContent = 'Ğ¡Ğ¾ĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑĞ½Ğ¾. ĞŸĞµÑ€ĞµĞ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğµ...';
    });

    socket.on('reconnect_attempt', () => {
      connectionBar.className = 'connection-bar reconnecting';
      connectionBar.textContent = 'ĞŸĞµÑ€ĞµĞ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğµ...';
    });

    socket.on('message:new', (msg) => {
      appendMessage(msg);
      scrollToBottom();
    });

    socket.on('users:online', (users) => {
      updateOnlineUsers(users);
    });

    socket.on('typing:update', ({ username, typing }) => {
      if (typing) {
        typingUsers.set(username, Date.now());
      } else {
        typingUsers.delete(username);
      }
      updateTypingIndicator();
    });
  }

  // â”€â”€â”€ Load Messages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadMessages() {
    try {
      const res = await fetch('/api/messages');
      if (!res.ok) return;
      const messages = await res.json();
      messagesEl.innerHTML = '';
      lastMessageUser = null;
      lastMessageDate = null;
      messages.forEach(msg => appendMessage(msg, false));
      scrollToBottom(false);
    } catch (e) {
      console.error('Failed to load messages:', e);
    }
  }

  // â”€â”€â”€ Render Message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function appendMessage(msg, animate = true) {
    const date = new Date(msg.created_at);
    const dateStr = date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' });
    const timeStr = date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
    const isOwn = msg.username === currentUser.username;
    const isContinued = (lastMessageUser === msg.username && lastMessageDate === dateStr);
    const color = msg.avatar_color || '#6C5CE7';
    const initial = msg.username[0].toUpperCase();

    // Date separator
    if (lastMessageDate !== dateStr) {
      const sep = document.createElement('div');
      sep.className = 'date-sep';
      sep.textContent = dateStr;
      messagesEl.appendChild(sep);
    }

    const div = document.createElement('div');
    div.className = 'message' + (isOwn ? ' own' : '') + (isContinued ? ' continued' : '');
    if (!animate) div.style.animation = 'none';

    div.innerHTML = `
      <div class="msg-avatar" style="background:${color}">${initial}</div>
      <div class="msg-body">
        <div class="msg-author" style="color:${color}">${escapeHtml(msg.username)}</div>
        <div class="msg-bubble">${escapeHtml(msg.content)}</div>
        <div class="msg-time">${timeStr}</div>
      </div>
    `;

    messagesEl.appendChild(div);
    lastMessageUser = msg.username;
    lastMessageDate = dateStr;
  }

  function escapeHtml(str) {
    const el = document.createElement('span');
    el.textContent = str;
    return el.innerHTML;
  }

  function scrollToBottom(smooth = true) {
    requestAnimationFrame(() => {
      messagesEl.scrollTo({
        top: messagesEl.scrollHeight,
        behavior: smooth ? 'smooth' : 'instant',
      });
    });
  }

  // â”€â”€â”€ Send Message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function sendMessage() {
    const content = msgInput.value.trim();
    if (!content || !socket) return;

    socket.emit('message:send', { content });
    msgInput.value = '';
    msgInput.style.height = 'auto';
    sendBtn.disabled = true;

    if (isTyping) {
      socket.emit('typing:stop');
      isTyping = false;
    }
  }

  sendBtn.addEventListener('click', sendMessage);

  msgInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Auto-resize textarea
  msgInput.addEventListener('input', () => {
    msgInput.style.height = 'auto';
    msgInput.style.height = Math.min(msgInput.scrollHeight, 120) + 'px';
    sendBtn.disabled = !msgInput.value.trim();

    // Typing indicator
    if (!isTyping && msgInput.value.trim()) {
      isTyping = true;
      socket.emit('typing:start');
    }

    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      if (isTyping) {
        isTyping = false;
        socket.emit('typing:stop');
      }
    }, 2000);
  });

  // â”€â”€â”€ Typing Indicator â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function updateTypingIndicator() {
    const names = Array.from(typingUsers.keys());
    if (names.length === 0) {
      typingEl.innerHTML = '';
    } else if (names.length === 1) {
      typingEl.innerHTML = `${escapeHtml(names[0])} Ğ¿ĞµÑ‡Ğ°Ñ‚Ğ°ĞµÑ‚<span class="typing-dots"><span></span><span></span><span></span></span>`;
    } else if (names.length <= 3) {
      typingEl.innerHTML = `${names.map(escapeHtml).join(', ')} Ğ¿ĞµÑ‡Ğ°Ñ‚Ğ°ÑÑ‚<span class="typing-dots"><span></span><span></span><span></span></span>`;
    } else {
      typingEl.innerHTML = `${names.length} Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞº Ğ¿ĞµÑ‡Ğ°Ñ‚Ğ°ÑÑ‚<span class="typing-dots"><span></span><span></span><span></span></span>`;
    }
  }

  // â”€â”€â”€ Online Users â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function updateOnlineUsers(users) {
    const count = users.length;
    const word = getOnlineWord(count);
    onlineText.textContent = `${count} ${word}`;

    usersList.innerHTML = users.map(u => `
      <div class="user-item">
        <div class="user-avatar" style="background:${u.avatarColor || '#6C5CE7'}">${u.username[0].toUpperCase()}</div>
        <span class="user-name">${escapeHtml(u.username)}</span>
      </div>
    `).join('');
  }

  function getOnlineWord(n) {
    const mod10 = n % 10;
    const mod100 = n % 100;
    if (mod100 >= 11 && mod100 <= 19) return 'Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½';
    if (mod10 === 1) return 'Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½';
    return 'Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½';
  }

  // â”€â”€â”€ Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function openSidebar() {
    sidebar.classList.add('open');
    sidebarOverlay.classList.add('open');
  }

  function closeSidebar() {
    sidebar.classList.remove('open');
    sidebarOverlay.classList.remove('open');
  }

  usersBtn.addEventListener('click', openSidebar);
  sidebarClose.addEventListener('click', closeSidebar);
  sidebarOverlay.addEventListener('click', closeSidebar);

  // â”€â”€â”€ PWA Install â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let deferredPrompt = null;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    $('install-banner').classList.add('visible');
  });

  $('install-accept').addEventListener('click', async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    deferredPrompt = null;
    $('install-banner').classList.remove('visible');
  });

  $('install-dismiss').addEventListener('click', () => {
    $('install-banner').classList.remove('visible');
    deferredPrompt = null;
  });

  // â”€â”€â”€ Service Worker Registration â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js', { scope: '/' })
        .then(reg => console.log('âœ… SW registered:', reg.scope))
        .catch(err => console.warn('SW registration failed:', err));
    });
  }

  // â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  checkAuth();
