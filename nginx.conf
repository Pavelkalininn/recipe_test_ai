# ═══════════════════════════════════════════════════════════════════════════════
# Pulse Chat — Nginx Production Configuration
# ═══════════════════════════════════════════════════════════════════════════════

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=ws:10m rate=10r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=connlimit:10m;

# Upstream — Node.js app
upstream chat_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirect HTTP → HTTPS (uncomment for production with SSL)
# server {
#     listen 80;
#     server_name your-domain.com;
#     return 301 https://$host$request_uri;
# }

server {
    listen 80;
    # listen 443 ssl http2;  # Uncomment for SSL
    server_name _;

    # ─── SSL (uncomment and configure for production) ─────────────────────────
    # ssl_certificate     /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    # ssl_protocols       TLSv1.2 TLSv1.3;
    # ssl_ciphers         HIGH:!aNULL:!MD5:!3DES;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache   shared:SSL:10m;
    # ssl_session_timeout 10m;
    # ssl_stapling on;
    # ssl_stapling_verify on;

    # ─── Security Headers ─────────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;  # HTTPS only

    # ─── Connection limits ────────────────────────────────────────────────────
    limit_conn connlimit 50;

    # ─── Hide server info ─────────────────────────────────────────────────────
    server_tokens off;

    # ─── Request size limits ──────────────────────────────────────────────────
    client_max_body_size 1m;
    client_body_timeout 12s;
    client_header_timeout 12s;
    send_timeout 10s;

    # ─── Gzip compression ────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/manifest+json
        image/svg+xml;

    # ─── Static files (icons, manifest, sw.js) ────────────────────────────────
    location /icons/ {
        proxy_pass http://chat_backend;
        expires 30d;
        add_header Cache-Control "public, immutable";
        limit_req zone=general burst=50 nodelay;
    }

    location /manifest.webmanifest {
        proxy_pass http://chat_backend;
        types { application/manifest+json webmanifest; }
        expires 1d;
        limit_req zone=general burst=10 nodelay;
    }

    location /sw.js {
        proxy_pass http://chat_backend;
        types { application/javascript js; }
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        limit_req zone=general burst=10 nodelay;
    }

    # ─── Auth endpoints — strict rate limiting ────────────────────────────────
    location ~ ^/api/(login|register)$ {
        limit_req zone=auth burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://chat_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── API endpoints ────────────────────────────────────────────────────────
    location /api/ {
        limit_req zone=api burst=30 nodelay;
        limit_req_status 429;

        proxy_pass http://chat_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── WebSocket (Socket.IO) ────────────────────────────────────────────────
    location /socket.io/ {
        limit_req zone=ws burst=20 nodelay;

        proxy_pass http://chat_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 7s;
    }

    # ─── Main app (SPA) ──────────────────────────────────────────────────────
    location / {
        limit_req zone=general burst=40 nodelay;

        proxy_pass http://chat_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ─── Block suspicious paths ───────────────────────────────────────────────
    location ~ /\. { deny all; }
    location ~ ~$ { deny all; }
    location ~ \.(php|asp|aspx|jsp|cgi)$ { deny all; }
    location = /wp-login.php { deny all; }
    location = /xmlrpc.php { deny all; }
    location ~* /(wp-admin|wp-includes|phpmyadmin|admin|.env|.git) { deny all; }

    # ─── Custom error pages ───────────────────────────────────────────────────
    error_page 429 /429.html;
    location = /429.html {
        internal;
        default_type text/html;
        return 429 '<!DOCTYPE html><html><head><meta charset="utf-8"><title>429</title><style>body{background:#0a0a0f;color:#eee;font-family:sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}div{text-align:center}h1{color:#6C5CE7;font-size:48px}p{color:#888}</style></head><body><div><h1>429</h1><p>Слишком много запросов. Подождите немного.</p></div></body></html>';
    }
}
