version: '3.8'

services:
  # ─── PostgreSQL ─────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: chat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chatapp
      POSTGRES_USER: chat_user
      POSTGRES_PASSWORD: chat_pass  # Change in production!
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat_user -d chatapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Node.js App ────────────────────────────────────────────────────────────
  app:
    build: .
    container_name: chat-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://chat_user:chat_pass@postgres:5432/chatapp
      SESSION_SECRET: change-this-to-a-random-secret-in-production
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

  # ─── Nginx Reverse Proxy ────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: chat-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      # - "443:443"  # Uncomment for SSL
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # - /etc/letsencrypt:/etc/letsencrypt:ro  # SSL certs
    depends_on:
      - app

volumes:
  pgdata:
